<html>
    <head>
        <title></title>
        <script type="text/javascript">
            var operacao = "";
            var valor1 = 0;
            var valor2 = 0;

            function somar(a, b) {
                return a + b;
            }

            function subtrair(a, b) {
                return a - b;
            }

            function dividir(a, b) {
                return a / b;
            }

            function multiplicar(a, b) {
                return a * b;
            }

            function definirOperacao(operacaoParam) {
                operacao = operacaoParam;
                valor1 = pegarValorDoCampo("valor");
                limparCampo("valor");
            }

            function limpar() {
                operacao = "";
                valor1 = 0;
                valor2 = 0;
                limparCampo("valor"); // fazer por último
            }

            // Primeiro fazer sem função, depois separar
            function pegarValorDoCampo(id) {
                var valor = document.getElementById(id).value;
                return parseFloat(valor); // Deixar dar problema de concatenação, depois mudar para parseFloat e explicar
            }

            // Primeiro fazer sem função, depois separar
            function limparCampo(id) {
                document.getElementById(id).value = "";
                document.getElementById(id).focus();
            }

            // Primeiro fazer sem função, depois separar
            function atribuirValorAoCampo(id, valor) {
                document.getElementById(id).value = valor;
            }

            function realizarOperacao() {
                var resultado = 0;

                valor2 = pegarValorDoCampo("valor");
                console.log(operacao);
                console.log(valor1);
                console.log(valor2);

                // Primeiro fazer IF, depois mudar para Case
                switch (operacao) {
                case 'soma':
                    resultado = somar(valor1, valor2);
                    break;
                case 'subtracao':
                    resultado = subtrair(valor1, valor2);
                    break;
                case 'divisao':
                    resultado = dividir(valor1, valor2);
                    break;
                case 'multiplicacao':
                    resultado = multiplicar(valor1, valor2);
                    break;
                default:
                    console.log('Operação não suportada');
                }

                console.log(resultado);
                atribuirValorAoCampo("valor", resultado);
            }
            
            </script>
    </head>
    <body>
        <h1>Minha Caluladora</h1>
        <label for="valor">Digite aqui:</label>
        <input type="number" id="valor" name="valor" min="1" max="99999" style="width:125">
        <br>
        <br>

        <button type="button" onclick="definirOperacao('soma')">+</button>
        <button type="button" onclick="definirOperacao('subtracao')">-</button>
        <button type="button" onclick="definirOperacao('divisao')">/</button>
        <button type="button" onclick="definirOperacao('multiplicacao')">*</button>

        <button type="button" style="width:50" onclick="limpar()">C</button>
        <button type="button" style="width:50" onclick="realizarOperacao()">=</button>
    </body>
</html>
