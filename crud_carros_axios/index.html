            function populaTabela(element) {
                tabBody=document.getElementById("tabela_carros");
                row=document.createElement("tr");

                // Populando tabela
                Object.values(element).forEach(value => {
                    cell = document.createElement("td");
                    node=document.createTextNode(value);
                    cell.appendChild(node);
                    row.appendChild(cell);
                });

                // Criando link a href para cadastro
                var linkEditar = document.createElement("a");
                var botaoExcluir = document.createElement("button");

                linkEditar.setAttribute("href", `./cadastro.html?idCarro=${element.id_carro}`)
                botaoExcluir.setAttribute("onClick", `excluirCarro(${element.id_carro})`)

                nodeEditar=document.createTextNode("Editar");
                nodeExcluir=document.createTextNode("Excluir");

                linkEditar.appendChild(nodeEditar);
                botaoExcluir.appendChild(nodeExcluir);

                row.appendChild(linkEditar);
                row.appendChild(botaoExcluir);

                tabBody.appendChild(row);
            }

            function limpaTabela() {
                var tableHeaderRowCount = 1;
                var table = document.getElementById("tabela_carros");
                var rowCount = table.rows.length;
                for (var i = tableHeaderRowCount; i < rowCount; i++) {
                    table.deleteRow(tableHeaderRowCount);
                }
