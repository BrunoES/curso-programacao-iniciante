<html>
    <head>
        <title></title>
        <script type="text/javascript">

            function somar(a, b) {
                return a + b;
            }

            function subtrair(a, b) {
                return a - b;
            }

            function dividir(a, b) {
                return a / b;
            }

            function multiplicar(a, b) {
                return a * b;
            }

            function inicializar() {
              var resultadoSoma;
              var resultadoSubtracao;
              var resultadoDivisao;
              var resultadoMultiplicacao;

              resultadoSoma = somar(1,1);
              resultadoSubtracao = subtrair(1,1);
              resultadoDivisao = dividir(1,1);
              resultadoMultiplicacao = multiplicar(1,1);

              console.log(resultadoSoma);
              console.log(resultadoSubtracao);
              console.log(resultadoDivisao);
              console.log(resultadoMultiplicacao);
            }
            
            inicializar();
        </script>
    </head>
    <body>
        <h1>Minha Caluladora</h1>
    </body>
</html>
